<!DOCTYPE html>
<html>
<head>
  <title>Flash Fiction Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
  <script type="text/javascript" src="{{
    url_for('static', filename='../static/js/api.js') }}"></script>
</head>
<body style = "background-color: lavenderblush;">
  <div id="container">
    <h1 style = "background-color: paleturquoise;">{{name}}</h1>

    <p>
    <h3> "For sale: baby shoes, never worn." -- <i> Ernest Hemingway </i> </h3>
    Learn more about flash fiction <a href="https://blog.reedsy.com/what-is-flash-fiction/">here</a> or start your own by creating a post.
    </p>

    <p>Click here for inspiration.</p>

    <div class="ui button" style = "margin-bottom: 20px; background-color: pink;"> 
      <a href="https://picsum.photos/500"> Picture </a> </div>


    <p>
    <br>
    Title: <input type="text" id="title"><br>
    Story: <input type="text" id="description"><br>
    </p>

    <div class="ui button" id="post-button" style = "background-color: pink;">Post</div>
    {% for post in posts %}
      <div class="post">
        <div class="ui segment">
          <h3>{{post['title']}}</h3>
          <p>{{post['description']}}</p>
        </div>
      </div>
    {% endfor %}
    
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
</body>
</html>
